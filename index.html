<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindBreak - Pausas Inteligentes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>MindBreak</h1>
        <p class="subtitle">Hora de cuidar da sua mente ğŸ§ </p>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
          <button id="start">Iniciar</button>
          <button id="pause">Pausar</button>
          <button id="reset">Resetar</button>
        </div>
        <p class="quote" id="quote">Pronto para comeÃ§ar?</p>
        <div class="volume-control">
          <span class="icon-volume">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
              />
            </svg>
          </span>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
          />
        </div>
      </div>

      <audio src="audio-mindbreak.mp3" id="alarm" preload="auto"></audio>

      <script src="script.js"></script>
    </main>
  </body>
</html>
